<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .card {
            margin-bottom: 20px; /* Add space between cards */
        }
        #refresh {
            width: 200px; /* Fixed button width */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Course Search</h1>
        <div class="d-flex align-items-center">
            <div id="eta" class="mr-2" style="display: none;">ETA: 3 min</div>
            <button id="refresh" class="btn btn-primary">Refresh Course Data</button>
        </div>
    </div>
    <div class="form-group mt-3">
        <input type="text" id="search" class="form-control" placeholder="Search for courses...">
    </div>
    <div id="results" class="row"></div> <!-- Changed to a row for grid layout -->
    <div class="alert alert-warning mt-2" id="alertMessage" style="display: none;"></div>
    <div id="lastRefresh" class="mt-2"></div> <!-- Div for last refresh message -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let timeout;
        let interval; // For changing dots in the refresh button
        let scrapeStartTime; // To track when the scraping starts

        // Function to fetch and display courses
        function displayCourses(courses) {
            $('#results').empty();
            if (courses.length > 0) {
                courses.forEach(course => {
                    $('#results').append(`
                        <div class="col-md-4"> <!-- Each card takes 1/3 of the row -->
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${course.title}</h5>
                                    <p class="card-text">${course.content}</p>
                                    <a href="${course.link}" class="btn btn-primary" target="_blank">View Course</a>
                                    <p class="mt-2">Similarity: ${course.similarity ? course.similarity.toFixed(2) : 'N/A'}</p>
                                </div>
                            </div>
                        </div>
                    `);
                });
            } else {
                $('#results').append('<div class="list-group-item">No results found.</div>');
            }
        }

        // Fetch initial course data on page load
        $.get('http://localhost:5000/courses_data')
            .done(function(data) {
                displayCourses(data); // Display initial courses
            })
            .fail(function() {
                $('#results').empty();
                $('#results').append('<div class="list-group-item">Error fetching course data.</div>');
            });

        $('#search').on('input', function() {
            const keyword = $(this).val();
            // Check if the input length is less than 4
            if (keyword.length < 4) {
                $('#results').empty(); // Clear results if less than 4 characters
                return; // Stop further processing
            }

            // Proceed with the API request if 4 or more characters
            clearTimeout(timeout);
            timeout = setTimeout(function() {
                $.get(`http://localhost:5000/search?keyword=${encodeURIComponent(keyword)}`)
                    .done(function(data) {
                        displayCourses(data); // Use the same function to display results
                    })
                    .fail(function() {
                        $('#results').empty();
                        $('#results').append('<div class="list-group-item">Error fetching results.</div>');
                    });
            }, 300);  // 300 ms delay
        });

        $('#refresh').click(function() {
            $('#alertMessage').hide();

            // Change button appearance
            $(this).removeClass('btn-primary').addClass('btn-warning').text('Scraping.');
            $('#eta').show(); // Show ETA message

            // Start interval to update button text
            let dotCount = 0;
            scrapeStartTime = new Date().toLocaleString(); // Get current date and time
            interval = setInterval(() => {
                dotCount = (dotCount + 1) % 4; // Cycle through 0-3 dots
                $(this).text('Scraping' + '.'.repeat(dotCount));
            }, 1000); // Change every second

            $.get('http://localhost:5000/scrape')  // Update the URL
                .done(function(data) {
                    clearInterval(interval); // Stop the dot changing interval
                    $('#alertMessage').text('Course data refreshed successfully!').show();
                    $('#lastRefresh').text('Last refresh: ' + scrapeStartTime).show(); // Show last refresh time

                    // Refresh the course data after successful refresh
                    $.get('http://localhost:5000/courses_data')
                        .done(function(data) {
                            displayCourses(data); // Display updated courses
                        });
                })
                .fail(function() {
                    clearInterval(interval); // Stop the dot changing interval
                    $('#alertMessage').text('Failed to refresh course data. Please try again.').show();
                })
                .always(function() {
                    // Reset button appearance after operation
                    $('#refresh').removeClass('btn-warning').addClass('btn-primary').text('Refresh Course Data');
                    $('#eta').hide(); // Hide ETA message
                });
        });
    });
</script>

</body>
</html>
